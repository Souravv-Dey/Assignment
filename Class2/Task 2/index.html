        }

</head>

    <section>

        </div>
        <div class = "img-container">
            <p><h3>Image2</h3></p>
            <img src="https://picsum.photos/250" alt="" />
        </div>
        <div class = "img-container">
            <p><h3>Image3</h3></p>
            <img src="https://picsum.photos/300" alt="" />
        </div>
        <div class = "img-container">
            <p><h3>Image4</h3></p>
            <img src="https://picsum.photos/350" alt="" />
        </div>
        
    </section>
</body>
</html>
